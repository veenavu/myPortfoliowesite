      <div
      class="container-fluid rounded-start"
      style="
        background-color: #00f;
        background-image: url(images/contact\ form\ background\ desktop.png);
        background-size: cover;
        background-position: center;
      "
    >


    <div class="container mt-5">
      <h2 class="text-center" style="color: #fff;">Contact Us</h2>
      <form id="contactForm" class="needs-validation" novalidate>
          <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Your Name" required>
              <div class="invalid-feedback">
                  Please enter your name.
              </div>
          </div>
          <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
              <div class="invalid-feedback">
                  Please enter a valid email address.
              </div>
          </div>
          <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" rows="3" placeholder="Your message" required></textarea>
              <div class="invalid-feedback">
                  Please enter a message.
              </div>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary" style="background-color: #fff; color: black;">Submit</button>
          </div>
          
      </form>
      <div id="formAlert" class="alert alert-success mt-3 d-none" role="alert">
          Your message has been sent successfully!
      </div>
  </div>
      </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script>
      // JavaScript for interactive form behavior
      (function () {
          'use strict';

          var form = document.getElementById('contactForm');
          var formAlert = document.getElementById('formAlert');

          form.addEventListener('submit', function (event) {
              event.preventDefault();
              event.stopPropagation();

              if (form.checkValidity()) {
                  sendEmail();
              } else {
                  form.classList.add('was-validated');
              }
          }, false);

          function sendEmail() {
              // Simulate email sending and show success message
              formAlert.classList.remove('d-none');
              form.reset();
              form.classList.remove('was-validated');
          }
      })();
  </script>
